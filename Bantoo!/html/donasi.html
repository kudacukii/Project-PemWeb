<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantoo! - Donasi</title>
    <!-- CSS Global -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/donasi.css">
</head>
<body>
    <header>
        <h1>Bantoo!</h1>
        <nav>
            <a href="../html/Bantoo!.html">Beranda</a>
            <a href="../html/kategori.html">Kategori Donasi</a>
            <a href="../html/kampanye.html">Kampanye</a>
            <a href="../html/profil.html">Profil</a>
            <a href="../html/lokasi.html">Lokasi Bencana</a>
            <span id="authButtons"></span> <!-- Tombol Login/Logout -->
        </nav>
    </header>

    <main>
        
        <section id="donasi">
            <h2>Formulir Donasi</h2>
            <form id="donasiForm">
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="jenisDonasi">Jenis Donasi:</label>
                    <select id="jenisDonasi" required>
                        <option value="">Pilih Jenis Donasi</option>
                        <option value="makanan">Paket Makanan</option>
                        <option value="pakaian">Pakaian</option>
                        <option value="uang">Donasi Uang</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah Donasi (Rp):</label>
                    <input type="number" id="jumlah" required>
                </div>
                <div class="form-group">
                    <label for="pesan">Pesan (Opsional):</label>
                    <textarea id="pesan" rows="4"></textarea>
                </div>
                <button type="submit">Donasi Sekarang</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bantoo!. Semua hak dilindungi.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../js/auth.js"></script>
    <script src="../js/donasi.js"></script> <!-- Load donasi.js -->
</body>
</html>
