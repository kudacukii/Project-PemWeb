<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantoo! - Profil</title>
    <!-- CSS Global -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <header>
        <h1>Bantoo!</h1>
        <nav>
            <a href="../html/Bantoo!.html">Beranda</a>
            <a href="../html/kategori.html">Kategori Donasi</a>
            <a href="../html/kampanye.html">Kampanye</a>
            <a href="../html/profil.html">Profil</a>
            <a href="../html/lokasi.html">Lokasi Bencana</a>
            <a href="../html/company-profile.html">Company Profile</a>
            <span id="authButtons"></span> <!-- Tombol Login/Logout -->
        </nav>
    </header>

    <main>
        <section id="profil">
            <h2>Profil Pengguna</h2>
            <div class="profil-container">
                <!-- Foto Profil -->
                <img id="fotoProfil" src="../img/default-avatar.png" alt="Foto Profil">
                
                <div class="profil-info">
                    <p><strong>Username:</strong> <span id="username">-</span></p>
                    <p><strong>Email:</strong> <span id="email">-</span></p>
                    
                    <p><strong>Riwayat Donasi:</strong></p>
                    <ul id="riwayatDonasi">
                        <!-- Riwayat donasi akan ditampilkan di sini -->
                    </ul>
        
                    <p><strong>Riwayat Laporan Bencana:</strong></p>
                    <ul id="riwayatLaporan">
                        <!-- Riwayat laporan akan ditampilkan di sini -->
                    </ul>
                </div>
            </div>
        
            <!-- Upload Foto Profil -->
            <div class="upload-container">
                <input type="file" id="uploadFoto" accept="image/*">
                <button onclick="uploadFotoProfil()">Unggah Foto</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bantoo!. Semua hak dilindungi.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../js/auth.js"></script>
    <script src="../js/profil.js"></script>
    <script>
        function uploadFotoProfil() {
            const input = document.getElementById('uploadFoto');
            const fotoProfil = document.getElementById('fotoProfil');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fotoProfil.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
